<!doctype html>

<meta charset="UTF-8">
<title>5.1</title>
</head>

<body>
	<p>Javascript follows the order of operations:</p>
<script type="text/javascript">
	var x = 5 + 4 * 3 / 2
	document.write("5 + 4 * 3 / 2 = " + x + "<br>");
	
	//With parentheses
	x = ( 5 + 4) * (3 / 2);
	document.write("( 5 + 4 ) * (3 / 2 ) = " + x);
	</script>
	
	
	
	
	</body>
</html>
