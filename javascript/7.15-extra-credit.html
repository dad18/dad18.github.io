<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
	<script type="text/javascript">
	var days = 1
	while (days <= 12)	{
		document.write("<u><em><marquee> On the " + days + " day of christmas my true love gave to me: </marquee></u></i>");
		switch (days) {
		
				case 12: document.write(" <marquee><marquee><marquee><marquee><b>Twelve drummers drumming, </b></marquee></marquee></marquee></marquee>");			
			
				case 11: document.write(" <marquee><marquee><marquee><marquee><b>Eleven pipers piping, </b></marquee></marquee></marquee></marquee>");
				
				case 10: document.write("<marquee><marquee><marquee><marquee><b>Ten lords a-leaping, </b></marquee></marquee></marquee></marquee>");
				
				case 9: document.write(" <marquee><marquee><marquee><marquee><b>Nine ladies dancing, </b></marquee></marquee></marquee></marquee>");
				
				case 8: document.write("<marquee><marquee><marquee><marquee><b> Eight maids a-milking, </marquee></marquee></marquee></marquee></b>");
				
				case 7:document.write(" <marquee><marquee><marquee><marquee><b>Seven swans a-swimming, </marquee></marquee></marquee></marquee></b>");
				
				case 6: document.write(" <marquee><marquee><marquee><marquee><b>Six geese a-laying, </marquee></marquee></marquee></marquee></b>");
				
				case 5: document.write(" <marquee><marquee><marquee><marquee><b>Five gold rings, </marquee></marquee></marquee></marquee></b>");
				
				case 4: document.write(" <marquee><marquee><marquee><marquee><b>Four calling birds, </marquee></marquee></marquee></marquee></b>");
				
				case 3: document.write(" <marquee><marquee><marquee><marquee><b>Three French hens, </marquee></marquee></marquee></marquee></b>");
				
				case 2: document.write(" <marquee><marquee><marquee><marquee><b>Two turtle doves and </marquee></marquee></marquee></marquee></b>");

				case 1: document.write(" <marquee><marquee><marquee><marquee><b>A partridge in a pear tree. </marquee></marquee></marquee></marquee></b><br>");
				
				
				
				
	}
	days++;
	}
	
	
	
	
	
	
	
	
	
	
	
	
	</script>
</body>
</html>
