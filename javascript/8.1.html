<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>8.1</title>
<script type="text/javascript">
	function add_em_up( num1, num2 )	{
		num1 = Number(num1);
		num2 = Number(num2);
		var sum = num1 + num2;
		return sum;
	}
	</script>
	</head>

<body>
	<script type="text/javascript">
	alert("I will add 2 numbers together.");
		var x = prompt("Enter your first number:");
		var y = prompt("Enter your second number:");
		alert(add_em_up(x,y));
	
	
	
	
	
	</script>
</body>
</html>
