<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>6.5 - Google Maps</title>
</head>

<body>
<script type="text/javascript">
	var distance = prompt("How far are you traveling?");
	var speed = prompt("At what speed will you be traveling at?");
	
	
	
	// calculate how long it will take here
	var time = (distance / speed);
	document.write (time + ' is how long it will take to get to  your location' );
</script>
</body>
</html>
