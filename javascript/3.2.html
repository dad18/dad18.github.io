<title>Untitled Document</title>
</head>

<body>
	<script type="text/javascript">
	//number
	document.write("<strong>57</strong> is type <em>" + typeof(57) + "</em> <br>");
				   //string
	document.write("<strong>\"lamp\"</strong> is type <em> string </em> <br>");
		document.write("<strong>true</strong> is type <em> boolean </em> <br>");
	
	
	</script>
</body>
