<body>
	<table border="1">
	<script type="text/javascript">
		var f = 20;
		
		
		
		
		for(var rows = 20; rows <= 100; rows++) {
			document.write("<tr>");
				document.write("<td>"+ rows +"</td><td>" + ((rows - 32) * 5/9) + "</td>");

		}
		
	</script>
