<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>8.4</title>
<script type="text/javascript">
	function enter_a_number()	{
		var x = document.getElementById("input").value;
		try	{
			if(x == "") throw "empty";
			if(IsNaN(x)) throw "not a number";
			x = Number(x);
			if(x < 5) throw "too low";
			if(x > 10) throw "too high";
		}
		catch(err)	{
			alert(err);
		}
	}
	</script>	
	
	
	
	
	
	
	
	
	</head>
	

<body>
	
	<p> Please enter a number between 5 an 10:</p>
	<input id="input" type="text">
	<input type="button" value="Test Input" onClick="enter_a_number()">
	<p id="message"></p>
	
	
	
	
	
	
</body>
</html>
