	<body>

<button type="button" onclick="darkMode()">Night Mode</button>;
<button type="button" onclick="lighterrrr()">I am light now go!!!</button>
		

<script type="text/javascript">
function darkMode() {
    document.body.style.backgroundColor = "black";
}
	
		function lighterrrr() {
			document.body.style.backgroundColor = "white";
		}
	
	
</script>
</body>
